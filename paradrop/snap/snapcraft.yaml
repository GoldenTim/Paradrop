name: paradrop-daemon
version: 0.8.0
summary: The ParaDrop daemon running at the extreme edge
description: |
  The ParaDrop deamon manages resources in the Wi-Fi routers and provides a virtualized environment for chutes.
  It also expose local environment information for chutes.

grade: stable
confinement: devmode

apps:
  paradrop:
    command: paradrop
    daemon: simple
    plugs:
      - docker
      - firewall-control
      - hardware-observe
      - kernel-module-control
      - network
      - network-bind
      - network-control
      - ppp
      - process-control
      - shutdown
      - snapd-control
      - system-observe

  pdlog:
    command: pdlog

parts:
  localweb:
    plugin: dump
    source: localweb/

  pdlog:
    plugin: python
    python-version: python2
    source: tools/pdlog

  paradrop:
    plugin: python
    python-version: python2
    source: daemon
    build-packages:
      - python-dev
      - libffi-dev
    stage-packages:
      - libcurl4-openssl-dev
      - python-openssl

  dependencies:
    plugin: nil
    stage-packages:
      - dnsmasq
      - haproxy
      - iw
      - kmod
      - systemd
    filesets:
      binaries:
        - bin/kmod
        - bin/systemctl
        - sbin/iw
        - sbin/modprobe
        - usr/sbin/dnsmasq
        - usr/sbin/haproxy
      libraries:
        - usr/lib/x86_64-linux-gnu/liblua5.3.so.*
    stage:
      - $binaries
      - $libraries
    prime:
      - $binaries
      - $libraries

  hostapd:
    plugin: dump
    source: https://paradrop.org/release/packages/hostapd-2.6.tar.bz2
    source-type: tar
    organize:
      hostapd: bin/hostapd
      hostapd_cli: bin/hostapd_cli
    filesets:
      binaries:
        - bin/hostapd
        - bin/hostapd_cli
    stage:
      - $binaries
    prime:
      - $binaries
